<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyBar</title>

  <script>
    window.onerror = function (msg, url, line, col, error) {
      alert("Erro detectado: " + msg);
    };
  </script>

  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <style>
    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    input[type=number] {
      -moz-appearance: textfield;
    }
  </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel" data-presets="react">
        const { useState, useMemo, useEffect, useCallback } = React;
        
        // ⚠️ SUBSTITUA PELA SUA URL DA API
        const API_URL = "https://script.google.com/macros/s/AKfycbxjzp0o98iEmRKRlznjFOgZEEDpNfFHOLqrtFn6aFyKf0FaxzrNDmuONd-jvDXYUD0IBw/exec";
        
        // Ícones SVG
        const icons = {
            BarChart3: () => (
                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                </svg>
            ),
            Package: () => (
                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
                </svg>
            ),
            DollarSign: () => (
                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            ),
            TrendingUp: () => (
                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
                </svg>
            ),
            AlertTriangle: () => (
                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                </svg>
            ),
            Plus: () => (
                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" />
                </svg>
            ),
            ShoppingCart: () => (
                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
            ),
            History: () => (
                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            ),
            RefreshCw: () => (
                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
            ),
            Coffee: () => (
                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
            ),
            Check: () => (
                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
                </svg>
            ),
            User: () => (
                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
            ),
            LogOut: () => (
                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2}
                        d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                </svg>
            ),
            Clock: () => (
                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            ),
            Trash2: () => (
                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
            ),
            X: () => (
                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                </svg>
            ),
            Edit: () => (
                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                </svg>
            ),
        };

        // Modal de Confirmação
        const ConfirmModal = ({ isOpen, onClose, onConfirm, title, message, type = "delete" }) => {
          if (!isOpen) return null;

          const colors = {
            delete: "bg-red-500 hover:bg-red-600",
            edit: "bg-blue-500 hover:bg-blue-600",
          };

          return (
            <div className="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 p-4">
              <div className="bg-white/95 backdrop-blur-lg rounded-2xl p-6 max-w-md w-full border-2 border-white/30 shadow-2xl animate-scale-in">
                <div className="flex justify-between items-start mb-4">
                  <div className="flex items-center gap-3">
                    <div className={`p-2 rounded-lg ${type === 'delete' ? 'bg-red-100' : 'bg-blue-100'}`}>
                      <icons.AlertTriangle />
                    </div>
                    <h3 className="text-xl font-bold text-gray-800">{title}</h3>
                  </div>
                  <button
                    onClick={onClose}
                    className="text-gray-400 hover:text-gray-600 transition-colors"
                  >
                    <icons.X />
                  </button>
                </div>
                
                <p className="text-gray-600 mb-6">{message}</p>
                
                <div className="flex gap-3">
                  <button
                    onClick={onClose}
                    className="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-3 px-4 rounded-lg transition-colors"
                  >
                    Cancelar
                  </button>
                  <button
                    onClick={() => {
                      onConfirm();
                      onClose();
                    }}
                    className={`flex-1 ${colors[type]} text-white font-semibold py-3 px-4 rounded-lg transition-colors`}
                  >
                    {type === 'delete' ? 'Excluir' : 'Confirmar'}
                  </button>
                </div>
              </div>
            </div>
          );
        };

        // Componente de Login
        const LoginScreen = ({ onLogin }) => {
          const [selectedProfile, setSelectedProfile] = useState('');
          const [username, setUsername] = useState('');
          const [password, setPassword] = useState('');
          const [error, setError] = useState('');
          const [loading, setLoading] = useState(false);
        
          const handleLogin = async () => {
            setError('');
          
            if (!selectedProfile) {
              setError('Selecione um perfil!');
              return;
            }
          
            // Perfis sem login e senha
            if (selectedProfile !== 'manager') {
              onLogin(selectedProfile);
              return;
            }
          
            // Manager precisa de login/senha
            if (!username.trim() || !password.trim()) {
              setError('Digite o usuário e a senha!');
              return;
            }
          
            try {
              setLoading(true);
            
              const response = await fetch(`${API_URL}?action=login`, {
                method: 'POST',
                mode: 'no-cors',
                headers: { 'Content-Type': 'text/plain' },
                body: JSON.stringify({
                  usuario: username.trim(),
                  senha: password.trim(),
                }),
              });
            
              // Com no-cors, assumimos sucesso se não houver erro
              console.log('✅ Login enviado com sucesso!');
              onLogin('manager');
              
            } catch (err) {
              console.error('💥 Erro de login:', err);
              setError('Erro ao conectar com o servidor. Verifique sua conexão.');
            } finally {
              setLoading(false);
            }
          };
        
          return (
            <div className="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 flex items-center justify-center p-4">
              <div className="bg-white/10 backdrop-blur-lg rounded-2xl p-8 border border-white/20 w-full max-w-md">
                <div className="text-center mb-8">
                  <h1 className="text-4xl font-bold text-white mb-2">🍺 MyBar</h1>
                  <p className="text-purple-200">Selecione seu perfil de acesso</p>
                </div>
        
                {/* Botões de perfil */}
                <div className="space-y-4 mb-6">
                  <button
                    onClick={() => setSelectedProfile('manager')}
                    className={`w-full p-6 rounded-xl font-semibold transition-all text-left ${
                      selectedProfile === 'manager'
                        ? 'bg-purple-500 text-white shadow-lg scale-105'
                        : 'bg-white/10 text-purple-200 hover:bg-white/20'
                    }`}
                  >
                    <div className="flex items-center gap-3">
                      <icons.BarChart3 />
                      <div>
                        <div className="text-lg">Manager</div>
                        <div className="text-sm opacity-80">Acesso completo ao sistema</div>
                      </div>
                    </div>
                  </button>
        
                  <button
                    onClick={() => setSelectedProfile('atendente')}
                    className={`w-full p-6 rounded-xl font-semibold transition-all text-left ${
                      selectedProfile === 'atendente'
                        ? 'bg-green-500 text-white shadow-lg scale-105'
                        : 'bg-white/10 text-purple-200 hover:bg-white/20'
                    }`}
                  >
                    <div className="flex items-center gap-3">
                      <icons.ShoppingCart />
                      <div>
                        <div className="text-lg">Atendente</div>
                        <div className="text-sm opacity-80">Cadastrar e acompanhar pedidos</div>
                      </div>
                    </div>
                  </button>
        
                  <button
                    onClick={() => setSelectedProfile('barista')}
                    className={`w-full p-6 rounded-xl font-semibold transition-all text-left ${
                      selectedProfile === 'barista'
                        ? 'bg-blue-500 text-white shadow-lg scale-105'
                        : 'bg-white/10 text-purple-200 hover:bg-white/20'
                    }`}
                  >
                    <div className="flex items-center gap-3">
                      <icons.Coffee />
                      <div>
                        <div className="text-lg">Barista</div>
                        <div className="text-sm opacity-80">Visualizar e finalizar pedidos</div>
                      </div>
                    </div>
                  </button>
                </div>
        
                {/* Campos de login para Manager */}
                {selectedProfile === 'manager' && (
                  <div className="space-y-3 mb-4">
                    <input
                      type="text"
                      placeholder="Usuário"
                      value={username}
                      onChange={(e) => setUsername(e.target.value)}
                      onKeyDown={(e) => e.key === 'Enter' && handleLogin()}
                      className="w-full bg-white/20 text-white rounded-lg p-3 border border-white/30 placeholder-purple-300"
                    />
                    <input
                      type="password"
                      placeholder="Senha"
                      value={password}
                      onChange={(e) => setPassword(e.target.value)}
                      onKeyDown={(e) => e.key === 'Enter' && handleLogin()}
                      className="w-full bg-white/20 text-white rounded-lg p-3 border border-white/30 placeholder-purple-300"
                    />
                  </div>
                )}
        
                {/* Mensagem de erro */}
                {error && (
                  <div className="bg-red-500/20 border border-red-500 rounded-lg p-3 mb-4 text-red-200 text-center">
                    {error}
                  </div>
                )}
        
                {/* Botão Entrar */}
                <button
                  onClick={handleLogin}
                  disabled={loading || !selectedProfile}
                  className="w-full bg-purple-500 hover:bg-purple-600 disabled:bg-gray-500 disabled:cursor-not-allowed text-white rounded-lg p-4 font-semibold transition-colors flex items-center justify-center gap-2"
                >
                  {loading ? (
                    <>
                      <svg className="animate-spin w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="10" strokeWidth="4" className="opacity-25" />
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="4" d="M4 12a8 8 0 018-8" />
                      </svg>
                      Entrando...
                    </>
                  ) : (
                    'Entrar'
                  )}
                </button>
              </div>
            </div>
          );
        };

        //Componente Antendente
        const AtendenteScreen = ({ onLogout }) => {
          const [novoPedido, setNovoPedido] = useState({
            cliente: "",
            drinkId: null,
            drinkBusca: "",
          });
          const [produtos, setProdutos] = useState([]);
          const [pedidos, setPedidos] = useState([]);
          const [loading, setLoading] = useState(true);
          const [message, setMessage] = useState("");
          const [messageType, setMessageType] = useState("success");
          const [enviando, setEnviando] = useState(false);
          const [searchTerm, setSearchTerm] = useState("");
        
          const showMessage = (msg, type = "info") => {
            setMessage(msg);
            setMessageType(type);
            setTimeout(() => setMessage(""), 3500);
          };
        
          // ----- CARREGAR PRODUTOS -----
          const loadProdutos = async () => {
            try {
              console.log('📡 Carregando produtos...');
              const r = await fetch(`${API_URL}?action=getProdutos`);
              
              if (!r.ok) {
                throw new Error(`HTTP error! status: ${r.status}`);
              }
              
              const d = await r.json();
              console.log('📦 Resposta produtos:', d);
              
              if (d.produtos && Array.isArray(d.produtos)) {
                setProdutos(d.produtos);
                console.log('✅ Produtos carregados:', d.produtos.length);
              } else {
                console.warn('⚠️ Formato inesperado de produtos');
                setProdutos([]);
              }
            } catch (e) {
              console.error('❌ Erro ao carregar produtos:', e);
              setProdutos([]);
              showMessage("❌ Erro ao carregar produtos: " + e.message, "error");
            }
          };
        
          // ----- CARREGAR PEDIDOS -----
          const loadPedidos = async () => {
            try {
              console.log('📡 Carregando pedidos...');
              const r = await fetch(`${API_URL}?action=getPedidosData`);
              
              if (!r.ok) {
                throw new Error(`HTTP error! status: ${r.status}`);
              }
              
              const d = await r.json();
              console.log('📦 Resposta pedidos:', d);
              
              if (d.pedidos && Array.isArray(d.pedidos)) {
                setPedidos(d.pedidos);
                console.log('✅ Pedidos carregados:', d.pedidos.length);
              } else {
                console.warn('⚠️ Formato inesperado de pedidos');
                setPedidos([]);
              }
            } catch (e) {
              console.error('❌ Erro ao carregar pedidos:', e);
              showMessage("❌ Erro ao carregar pedidos: " + e.message, "error");
            } finally {
              setLoading(false);
            }
          };
        useEffect(() => {
          let ativo = true; // 🔒 flag de controle para evitar updates após desmontar
        
          loadProdutos();
          loadPedidos();
        
          return () => {
            ativo = false;
            console.log("🧹 limpando intervalos e timeouts...");
          };
        }, []);
        
          // ----- REGISTRAR PEDIDO -----
          const addPedido = async () => {
            if (enviando) return; // evita clique duplo
            if (!novoPedido.cliente || !novoPedido.drinkId) {
              return showMessage("⚠️ Informe o cliente e selecione o produto!", "error");
            }
          
            const prod = produtos.find((p) => p.id == novoPedido.drinkId);
            if (!prod) {
              return showMessage("❌ Produto não encontrado", "error");
            }
          
            const payload = {
              cliente: novoPedido.cliente.trim(),
              produto: {
                id: prod.id,
                nome: prod.nome,
                codigo: prod.codigo,
                preco: prod.precoVenda,
              },
              total: prod.precoVenda,
            };
          
            console.log("📤 Enviando pedido:", payload);
          
            try {
              setEnviando(true);
              const url = `${API_URL}?action=addPedido`;
          
              await fetch(url, {
                method: "POST",
                mode: "no-cors",
                headers: { "Content-Type": "text/plain" },
                body: JSON.stringify(payload),
              });
          
              showMessage("✅ Pedido cadastrado com sucesso!", "success");
          
              // limpa imediatamente
              setNovoPedido({ cliente: "", drinkId: null, drinkBusca: "" });
              setSearchTerm("");  // ← ADICIONAR ESTA LINHA
          
              // recarrega lista com pequeno delay
              setTimeout(loadPedidos, 1500);  // ← CORRIGIDO (removido timeoutId)
            } catch (e) {
              console.error("❌ Erro ao conectar ao servidor:", e);
              showMessage("❌ Erro ao conectar ao servidor: " + e.message, "error");
            } finally {
              setEnviando(false);
            }
          }; 
          
          // ----- LOADING -----
          if (loading) {
            return (
              <div className="min-h-screen flex items-center justify-center text-white text-2xl bg-gradient-to-br from-slate-900 via-green-900 to-slate-900">
                <div className="text-center">
                  <svg className="animate-spin w-12 h-12 text-white mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="10" strokeWidth="4" className="opacity-25" />
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="4" d="M4 12a8 8 0 018-8" />
                  </svg>
                  Carregando...
                </div>
              </div>
            );
          }

          // ----- RENDER PRINCIPAL -----
          return (
            <div className="min-h-screen bg-gradient-to-br from-slate-900 via-green-900 to-slate-900 pb-10 p-4">
              <div className="max-w-6xl mx-auto">
                <div className="bg-white/10 backdrop-blur-lg rounded-2xl p-6 mb-6 border border-white/20 flex justify-between items-center">
                  <h1 className="text-3xl font-bold text-white">☕ Atendente</h1>
                  <button
                    onClick={onLogout}
                    className="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg flex items-center gap-2"
                  >
                    <icons.LogOut /> Sair
                  </button>
                </div>
        
                {message && (
                  <div
                    className={`mb-4 p-3 rounded-lg text-center ${
                      messageType === "success"
                        ? "bg-green-500/20 text-green-200"
                        : "bg-red-500/20 text-red-200"
                    }`}
                  >
                    {message}
                  </div>
                )}
        
                <div className="bg-white/10 backdrop-blur-lg rounded-xl p-6 border border-white/20 mb-6">
                  <h3 className="text-2xl font-bold text-white mb-4">Novo Pedido</h3>
                  <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <input
                      type="text"
                      placeholder="Nome do cliente"
                      value={novoPedido.cliente}
                      onChange={(e) =>
                        setNovoPedido({ ...novoPedido, cliente: e.target.value })
                      }
                      className="bg-white/20 text-white rounded-lg p-3 border border-white/30 placeholder-purple-300"
                    />
                    
                    {/* ⭐ NOVO: Campo de busca separado com dropdown */}
                    <div className="relative">
                      <input
                        type="text"
                        placeholder="Buscar produto (Drinks)"
                        value={searchTerm}
                        onChange={(e) => setSearchTerm(e.target.value)}
                        className="w-full bg-white/20 text-white rounded-lg p-3 border border-white/30 placeholder-purple-300"
                      />
                      
                      {/* ⭐ NOVO: Dropdown aparece enquanto digita */}
                      {searchTerm && (
                        <div className="absolute z-50 w-full bg-gray-900 border border-white/10 mt-1 rounded-lg max-h-48 overflow-y-auto">
                          {produtos
                            .filter((p) => {
                              // ✅ MANTÉM O FILTRO DE CATEGORIA DRINKS
                              const categoria = String(p.categoria || "").toLowerCase();
                              const nome = String(p.nome || "").toLowerCase();
                              const busca = searchTerm.toLowerCase();
                              
                              // Só mostra produtos da categoria "drinks" que contenham o texto buscado
                              return categoria === "drinks" && nome.includes(busca);
                            })
                            .map((p, i) => (
                              <div
                                key={p.id || `${p.codigo}-${i}`}
                                onClick={() => {
                                  setNovoPedido({
                                    ...novoPedido,
                                    drinkId: p.id,
                                    drinkBusca: `${p.nome} (${p.codigo})`,
                                  });

                {activeTab === 'historico' && (
                  <div className="bg-white/10 backdrop-blur-lg rounded-xl p-6 border border-white/20">
                    <h3 className="text-2xl font-bold text-white mb-6">Histórico</h3>
                    <p className="text-purple-300">Visão consolidada de vendas/compras e movimentações</p>
                  </div>
                )}

                <ConfirmModal
                  isOpen={confirmModal.isOpen}
                  type={confirmModal.type}
                  title={confirmModal.title}
                  message={confirmModal.message}
                  onClose={closeConfirm}
                  onConfirm={() => {
                    if (typeof confirmModal.onConfirm === 'function') confirmModal.onConfirm();
                    closeConfirm();
                  }}
                />

                {editModalOpen && editingProduct && (
                  <div className="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 p-4">
                    <div className="bg-white/95 rounded-2xl p-6 max-w-lg w-full border border-white/20">
                      <div className="flex justify-between items-center mb-4">
                        <h3 className="text-xl font-bold text-gray-800">Editar Produto</h3>
                        <button onClick={() => { setEditModalOpen(false); setEditingProduct(null); }} className="text-gray-400 hover:text-gray-600"><icons.X /></button>
                      </div>

                      <div className="grid grid-cols-1 md:grid-cols-2 gap-3">
                        <input value={editingProduct.codigo} onChange={(e)=>setEditingProduct({...editingProduct, codigo: e.target.value})} className="p-2 rounded border" placeholder="Código" />
                        <input value={editingProduct.nome} onChange={(e)=>setEditingProduct({...editingProduct, nome: e.target.value})} className="p-2 rounded border" placeholder="Nome" />
                        <select value={editingProduct.categoria} onChange={(e)=>setEditingProduct({...editingProduct, categoria: e.target.value})} className="p-2 rounded border">
                          <option value="Cerveja">Cerveja</option>
                          <option value="Drinks">Drinks</option>
                          <option value="Doses">Doses</option>
                          <option value="Água">Água</option>
                          <option value="Energético">Energético</option>
                          <option value="Refrigerante">Refrigerante</option>
                          <option value="Outros">Outros</option>
                        </select>
                        <input type="number" value={editingProduct.estoqueMinimo} onChange={(e)=>setEditingProduct({...editingProduct, estoqueMinimo: e.target.value})} className="p-2 rounded border" placeholder="Estoque mínimo" />
                        <input type="number" step="0.01" value={editingProduct.precoVenda} onChange={(e)=>setEditingProduct({...editingProduct, precoVenda: e.target.value})} className="p-2 rounded border" placeholder="Preço de venda" />
                        <input type="number" step="0.01" value={editingProduct.precoCusto} onChange={(e)=>setEditingProduct({...editingProduct, precoCusto: e.target.value})} className="p-2 rounded border" placeholder="Preço de custo" />
                        <label className="flex items-center gap-2">
                          <input type="checkbox" checked={!!editingProduct.controlaEstoque} onChange={(e)=>setEditingProduct({...editingProduct, controlaEstoque: e.target.checked})} />
                          Controla Estoque
                        </label>
                      </div>

                      <div className="flex gap-3 mt-4">
                        <button onClick={() => { setEditModalOpen(false); setEditingProduct(null); }} className="flex-1 bg-gray-300 hover:bg-gray-400 py-2 rounded-lg">Cancelar</button>
                        <button onClick={saveEditingProduct} className="flex-1 bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-lg">Salvar</button>
                      </div>
                    </div>
                  </div>
                )}
              </div>
              <footer className="fixed bottom-0 left-0 w-full text-center text-xs text-purple-400/60 py-2 bg-gradient-to-t from-slate-900/80 to-transparent">
                Crafted with ☕ by <span className="text-purple-200 font-semibold">LCSBR</span> – 2025
              </footer>
            </div>
          );
        };
          
        const App = () => {
          const [userRole, setUserRole] = useState(null);
      
          const handleLogin = (role) => setUserRole(role);
          const handleLogout = () => setUserRole(null);
      
          if (!userRole) {
            return <LoginScreen onLogin={handleLogin} />;
          }
      
          switch (userRole) {
            case "atendente":
              return <AtendenteScreen onLogout={handleLogout} />;
            case "barista":
              return <BaristaScreen onLogout={handleLogout} />;
            case "manager":
              return <BarManagementSystem onLogout={handleLogout} />;
            default:
              return <LoginScreen onLogin={handleLogin} />;
          }
        };
      
        ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
