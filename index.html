        // Função Padronização Data e Hora
        const formatISODateTimeBR = (isoString) => {
          if (!isoString) return '';
          
          const date = new Date(isoString);
          if (isNaN(date.getTime())) return 'Data Inválida';

          const day = String(date.getDate()).padStart(2, '0');
          const month = String(date.getMonth() + 1).padStart(2, '0'); 
          const year = date.getFullYear();
          
          const hour = String(date.getHours()).padStart(2, '0');
          const minute = String(date.getMinutes()).padStart(2, '0');
      
          return `${day}/${month}/${year} ${hour}:${minute}`;
        };
        // Função Helper Chamada API
        const apiCall = async (action, params = {}) => {
          try {
            console.log(`🔵 Chamando API: ${action}`, params);
            
            const url = `${API_URL}?action=${action}`;
            const body = new URLSearchParams({ action, ...params });
            
            const response = await fetch(url, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
              },
              body: body.toString()
            });
            
            console.log(`📡 Response status: ${response.status}`);
            
            if (!response.ok) {
              throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }
            
            const text = await response.text();
            console.log(`📦 Response text:`, text.substring(0, 200));
            
            const data = JSON.parse(text);
            console.log(`✅ Parsed data:`, data);
            
            return data;
          } catch (err) {
            console.error(`❌ Erro na API ${action}:`, err);
            throw err;
          }

            // Atendente e Barista entram direto

              }

            const prodName = String(produto.nome || produto.name || produto.codigo || "").trim().toLowerCase();
          
            const comprasDoProduto = (purchasesList || []).filter(c =>
              String(c.produto || c.produtoNome || "").trim().toLowerCase() === prodName

            comprasDoProduto.forEach(c => {
              const qtd = Number(c.quantidade) || 0;
              const valorUnit = Number(c.valorUnitario || c.valor || 0) || 0;
              totalQtdComprada += qtd;
              totalValorComprado += qtd * valorUnit;

            const custoMedio = totalQtdComprada > 0 ? totalValorComprado / totalQtdComprada : 0;
            const estoqueAtual = Number(produto.estoque || produto.stock || 0);
            const valorTotal = estoqueAtual * custoMedio;

                      </select>
                      <input type="text" placeholder="Código" value={newProduct.codigo} onChange={(e)=>setNewProduct({...newProduct, codigo: e.target.value})} className="bg-white/20 text-white rounded-lg p-3 border border-white/30 placeholder-purple-300" />
                      <input type="number" placeholder="Estoque mínimo" value={newProduct.estoqueMinimo} onChange={(e)=>setNewProduct({...newProduct, estoqueMinimo: e.target.value})} className="bg-white/20 text-white rounded-lg p-3 border border-white/30 placeholder-purple-300" />
                      <input type="number" step="0.01" placeholder="Preço de venda" value={newProduct.precoVenda} onChange={(e)=>setNewProduct({...newProduct, precoVenda: e.target.value})} className="bg-white/20 text-white rounded-lg p-3 border border-white/30 placeholder-purple-300" />
                      <label className="flex items-center gap-2 text-white">
                        <input type="checkbox" checked={newProduct.controlaEstoque} onChange={(e)=>setNewProduct({...newProduct, controlaEstoque: e.target.checked})} className="w-5 h-5 accent-purple-500" />
                        Controla Estoque
                      </label>
                    </div>
                    <button onClick={addProduct} className="bg-green-500 hover:bg-green-600 text-white rounded-lg p-3 font-semibold w-full flex items-center justify-center gap-2">
                      <icons.Plus /> Cadastrar Produto
                    </button>

                    <h3 className="text-2xl font-bold text-white mb-6 mt-10">Produtos Cadastrados</h3>
                    <div className="mb-4">
                      <input
                        type="text"
                        placeholder="Buscar produto..."
                        value={buscaEstoque}
                        onChange={(e) => setBuscaEstoque(e.target.value)}
                        className="w-full md:w-1/3 p-2 rounded-lg bg-white/20 text-white placeholder-purple-300 border border-white/30"
                      />
                    </div>
                    <div className="overflow-x-auto">
                      <table className="w-full text-sm text-left text-purple-100">
                        <thead className="text-xs uppercase text-purple-300 border-b border-white/10">
                          <tr>
                            <th className="px-4 py-3">Código</th>
                            <th className="px-4 py-3">Produto</th>
                            <th className="px-4 py-3">Categoria</th>
                            <th className="px-4 py-3 text-center">Estoque</th>
                            <th className="px-4 py-3 text-center">Preço</th>
                            <th className="px-4 py-3 text-center">Ações</th>
                          </tr>
                        </thead>
                        <tbody>
                          {filteredProducts.length === 0 ? (
                            <tr><td colSpan="6" className="text-center py-6 text-purple-300">Nenhum produto cadastrado</td></tr>
                          ) : filteredProducts.map(prod => (
                            <tr key={prod.codigo || prod.id} className="border-b border-white/5 hover:bg-white/5">
                              <td className="px-4 py-2 font-mono">{prod.codigo}</td>
                              <td className="px-4 py-2">{prod.nome}</td>
                              <td className="px-4 py-2">{prod.categoria}</td>
                              <td className="px-4 py-2 text-center">{prod.estoque ?? 0}</td>
                              <td className="px-4 py-2 text-center">R$ {parseFloat(prod.precoVenda || 0).toFixed(2)}</td>
                              <td className="px-4 py-2 text-center">
                                <div className="flex items-center justify-center gap-2">
                                  <button onClick={() => openEditProduct(prod)} className="bg-blue-500 hover:bg-blue-600 text-white px-3 py-2 rounded-lg"><icons.Edit /></button>
                                  <button onClick={() => openConfirm('delete','Excluir Produto',`Deseja excluir ${prod.nome}?`, () => handleDeleteProduct(prod.id))} className="bg-red-500 hover:bg-red-600 text-white px-3 py-2 rounded-lg"><icons.Trash2 /></button>
                                </div>
                              </td>
                            </tr>
                          ))}
                        </tbody>
                      </table>
                    </div>
                  </div>
                )}

                {activeTab === "financeiro" && (
                  <div className="bg-white/10 backdrop-blur-lg rounded-xl p-6 border border-white/20">
                    <h3 className="text-2xl font-bold text-white mb-6">Controle Financeiro</h3>
                
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                      <input
                        type="text"
                        placeholder="Descrição"
                        value={novaTransacao.descricao}
                        onChange={(e) => setNovaTransacao(prev => ({ ...prev, descricao: e.target.value }))}
                        className="bg-white/20 text-white rounded-lg p-3 border border-white/30 placeholder-purple-300"
                      />
                      <select
                        value={novaTransacao.tipo}
                        onChange={(e) => setNovaTransacao(prev => ({ ...prev, tipo: e.target.value }))}
                        className="bg-white/20 text-white rounded-lg p-3 border border-white/30"
                      >
                        <option value="">Selecione o tipo</option>
                        <option value="entrada">Entrada</option>
                        <option value="saida">Saída</option>
                      </select>
                      <input
                        type="number"
                        placeholder="Valor (R$)"
                        value={novaTransacao.valor}
                        onChange={(e) => setNovaTransacao(prev => ({ ...prev, valor: e.target.value }))}
                        className="bg-white/20 text-white rounded-lg p-3 border border-white/30 placeholder-purple-300"
                      />
                      <input
                        type="date"
                        value={novaTransacao.data}
                        onChange={(e) => setNovaTransacao(prev => ({ ...prev, data: e.target.value }))}
                        className="bg-white/20 text-white rounded-lg p-3 border border-white/30 placeholder-purple-300"
                      />
                    </div>
                
                    <button
                      onClick={registrarTransacao}
                      className="bg-green-500 hover:bg-green-600 text-white rounded-lg p-3 font-semibold w-full flex items-center justify-center gap-2"
                    >
                      <icons.Plus /> Registrar Transação
                    </button>
                
                    <h3 className="text-2xl font-bold text-white mb-6 mt-10">Transações Registradas</h3>
                    <div className="overflow-x-auto">
                      <table className="w-full text-sm text-left text-purple-100">
                        <thead className="text-xs uppercase text-purple-300 border-b border-white/10">
                          <tr>
                            <th className="px-4 py-3">Descrição</th>
                            <th className="px-4 py-3">Tipo</th>
                            <th className="px-4 py-3">Valor</th>
                            <th className="px-4 py-3">Data</th>
                          </tr>
                        </thead>
                        <tbody>
                          {transactions.length === 0 ? (
                            <tr><td colSpan="4" className="text-center py-6 text-purple-300">Nenhuma transação registrada</td></tr>
                          ) : (
                            transactions.map((t, i) => (
                              <tr key={i} className="border-b border-white/5 hover:bg-white/5">
                                <td className="px-4 py-2">{t.descricao}</td>
                                <td className={`px-4 py-2 font-semibold ${
                                  t.tipo === "entrada" ? "text-green-400" : "text-red-400"
                                }`}>
                                  {t.tipo === "entrada" ? "Entrada" : "Saída"}
                                </td>
                                <td className="px-4 py-2">R$ {Number(t.valor || 0).toFixed(2)}</td>
                                <td className="px-4 py-2">{formatISODateTimeBR(t.data).split(' ')[0]}</td>
                              </tr>
                            ))
                          )}
                        </tbody>
                      </table>
                    </div>
                  </div>
                )}
                  
                {activeTab === 'historico' && (
                  <div className="bg-white/10 backdrop-blur-lg rounded-xl p-6 border border-white/20">
                    <h3 className="text-2xl font-bold text-white mb-6">Histórico</h3>
                    <p className="text-purple-300">Visão consolidada de vendas/compras e movimentações</p>
                  </div>
                )}

                <ConfirmModal
                  isOpen={confirmModal.isOpen}
                  type={confirmModal.type}
                  title={confirmModal.title}
                  message={confirmModal.message}
                  onClose={closeConfirm}
                  onConfirm={() => {
                    if (typeof confirmModal.onConfirm === 'function') confirmModal.onConfirm();
                    closeConfirm();
                  }}
                />

                {editModalOpen && editingProduct && (
                  <div className="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 p-4">
                    <div className="bg-white/95 rounded-2xl p-6 max-w-lg w-full border border-white/20">
                      <div className="flex justify-between items-center mb-4">
                        <h3 className="text-xl font-bold text-gray-800">Editar Produto</h3>
                        <button onClick={() => { setEditModalOpen(false); setEditingProduct(null); }} className="text-gray-400 hover:text-gray-600"><icons.X /></button>
                      </div>

                      <div className="grid grid-cols-1 md:grid-cols-2 gap-3">
                        <input value={editingProduct.codigo} onChange={(e)=>setEditingProduct({...editingProduct, codigo: e.target.value})} className="p-2 rounded border" placeholder="Código" />
                        <input value={editingProduct.nome} onChange={(e)=>setEditingProduct({...editingProduct, nome: e.target.value})} className="p-2 rounded border" placeholder="Nome" />
                        <select value={editingProduct.categoria} onChange={(e)=>setEditingProduct({...editingProduct, categoria: e.target.value})} className="p-2 rounded border">
                          <option value="Cerveja">Cerveja</option>
                          <option value="Drinks">Drinks</option>
                          <option value="Doses">Doses</option>
                          <option value="Água">Água</option>
                          <option value="Energético">Energético</option>
                          <option value="Refrigerante">Refrigerante</option>
                          <option value="Outros">Outros</option>
                        </select>
                        <input type="number" value={editingProduct.estoqueMinimo} onChange={(e)=>setEditingProduct({...editingProduct, estoqueMinimo: e.target.value})} className="p-2 rounded border" placeholder="Estoque mínimo" />
                        <input type="number" step="0.01" value={editingProduct.precoVenda} onChange={(e)=>setEditingProduct({...editingProduct, precoVenda: e.target.value})} className="p-2 rounded border" placeholder="Preço de venda" />
                        <div className="p-2 rounded border bg-gray-100">
                          <label className="text-xs text-gray-500 block">Preço de Custo (calculado)</label>
                          <span className="text-gray-700 font-semibold">R$ {Number(editingProduct.precoCusto || 0).toFixed(2)}</span>
                        </div>
                        <label className="flex items-center gap-2">
                          <input type="checkbox" checked={!!editingProduct.controlaEstoque} onChange={(e)=>setEditingProduct({...editingProduct, controlaEstoque: e.target.checked})} />
                          Controla Estoque
                        </label>
                      </div>

                      <div className="flex gap-3 mt-4">
                        <button onClick={() => { setEditModalOpen(false); setEditingProduct(null); }} className="flex-1 bg-gray-300 hover:bg-gray-400 py-2 rounded-lg">Cancelar</button>
                        <button onClick={saveEditingProduct} className="flex-1 bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-lg">Salvar</button>
                      </div>
                    </div>
                  </div>
                )}
              </div>
              <footer className="fixed bottom-0 left-0 w-full text-center text-xs text-purple-400/60 py-2 bg-gradient-to-t from-slate-900/80 to-transparent">
                Crafted with ☕ by <span className="text-purple-200 font-semibold">LCSBR</span> – 2025
              </footer>
            </div>
          );
        };

        const App = () => {
          const [userRole, setUserRole] = useState(null);
      
          const handleLogin = (role) => setUserRole(role);
          const handleLogout = () => setUserRole(null);
      
          if (!userRole) {
            return <LoginScreen onLogin={handleLogin} />;
          }
      
          switch (userRole) {
            case "atendente":
              return <AtendenteScreen onLogout={handleLogout} />;
            case "barista":
              return <BaristaScreen onLogout={handleLogout} />;
            case "manager":
              return <BarManagementSystem onLogout={handleLogout} />;
            default:
              return <LoginScreen onLogin={handleLogin} />;
          }
        };
      
        ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
